	<template name="newQuestion">
	<div class="main-page container">
	    <row>
	        <div class="col-xs-12">
	            <h1>Quizzical</h1>
	            <h3>Submit a Question</h3>
	        </div>
	    </row> 
	    <row>
	    <div class="form-group">
				<div class="col-xs-2 control-label">Question:</div>
				<div class="col-xs-10">	
					<input type="text" class="form-control" id="question" placeholder="What kind of bear is best?">
				</div>
				</div>
				</row>

				<row>
	    <div class="form-group">
				<div class="col-xs-2 control-label">Your Name:</div>
				<div class="col-xs-10">	
					<input type="text" class="form-control" id="author" placeholder="Nickname">
				</div>
				</div>
				</row>
	        


				<row>
					<div class="form-group">
							<div class="buttons-group col-xs-offset-2 col-xs-10">

					<button class="btn btn-default preview-button">Preview</button>
					<button class="btn btn-primary submit-button">Submit</button>
					

					</div>
				
			</div>
	    </row>

	    <row>
	    <div class="preview-title col-xs-2">
	    	<h3>
	   		 	Preview:
	   		</h3>
	    </div>

	    	<div class="preview-group col-xs-8">
	    		<div class="preview" id ="friend-preview">
	    			<p>
	    				According to Anthony...
	    			</p>
	    		</div>
	    	</div>
	    </row>

	   


	</div>
	</template>
