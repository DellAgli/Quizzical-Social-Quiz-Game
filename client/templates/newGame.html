 <template name="newGame">
	<div class="main-page container">
	    <row>
	        <div class="col-xs-12">
	            <h3>Start a New Game</h3>
	        </div>
	    </row>
	    <row>
	    <div class="col-xs-10 col-xs-offset-1 new-game-instructions">
	    <p>To start a new game, enter a group name and click the button below. You will automatically be added and receive a link for your friends to join with.Good Luck!</p>
	    </div>
	    </row>

	    <row>
	    <div class="col-xs-4 col-xs-offset-4">
	    <input type="text" class="form-control new-game-name" id="name" placeholder="Enter a group name">
	    </div>
	    </row>

	    <row>
	    <div class="col-xs-12 button-div">

	   	<button type="button" class="btn btn-primary new-game-button" id="newGame">Click Here to Begin</button>
	    </div>
	    </row>

	    
	</div>
</template>
