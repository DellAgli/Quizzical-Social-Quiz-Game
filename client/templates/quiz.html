 <template name="quiz">
 <div class="main-page container">

   <row>
      <div class="col-xs-12">
         <h1>Quizzical</h1>
      </div>
   </row>
 <row>
       <div class="col-xs-8 col-xs-offset-2"> 
       <p class="instructions"> Answer the questions as best as possible</p>
      </div>
</row>
   
   <div class="container">
   		{{#each questions}}
   			<row>
   			<div class="col-xs-10 col-xs-offset-1"> 
   			<h1 class="quiz-question-text">
   			How would {{author}} answer the question, "{{questiontext}}"
   			</h1>
   			</div>
   			</row>
     		<row>
   				<div class="col-xs-8 col-xs-offset-2">
   					<form class="answers">
   						{{#each answers}}<label>
   						<input class="quiz-radio" type="radio" name="answer" value="{{text}}" questionid="{{questionID}}"> &nbsp;{{text}}</label><br>
   						{{/each}}
   					</form>
   				</div>
               
   			</row>

            <hr>
   	{{/each}}
      <div class="col-xs-8 col-xs-offset-2">
                  <button class="btn btn-primary submit quiz-submit-button">Submit</button>
            </div>
   	
</div>
</div>
</template>
